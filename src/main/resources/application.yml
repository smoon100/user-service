server:
    port: 9093
spring:
    profiles:
        active: dev

    application:
        name: USER-SERVICE
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/userdb
        username: root
        password: root
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect